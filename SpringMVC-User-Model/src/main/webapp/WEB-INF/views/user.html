<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
    <h1>Welcome</h1>
    <h3 th:text="${'Account: ' + user.getAccount()}"></h3>
    <h3 th:text="${'Name: ' + user.getName()}"></h3>
    <h3 th:text="${'Email: ' + user.getEmail()}"></h3>
    <h3 th:text="${'Age: ' + user.getAge()}"></h3>
</body>
</html>
